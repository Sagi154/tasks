{% extends "base.html" %}
{% block title %}Add Task Page{% endblock %}

{%  block content %}
    <div>
        <h1>Add a new Task</h1>
        <form method="POST" action="{{ url_for('add_new_task')}}">
            <input type="text" name="course_name" placeholder="Course Name"><br>
            <input type="text" name="day" placeholder="Day"><br>
            <input type="text" name="description" placeholder="Description"><br>
            <label>
                Date:
                <input type="date" name="deadline_date" placeholder="Deadline Date">
            </label><br>
            <label>
                Deadline?:
                <input type="checkbox" name="deadline" placeholder="Deadline">
            </label> <br>
            <input type="submit" value="Add">
        </form>
    </div>
{% endblock %}
